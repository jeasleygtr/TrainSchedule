<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!-- Moment -->
    <script src = https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js></script>

</head>

<body>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
        <h1 class="text-center">Train Time</h1>
        <h3 class="text-center">"Making sure the trains run on time."</h3>
    </div>
  
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Current Train Schedule</h2>
                </div>
            <table class="table" id="train-table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>  
            </table> 
            <div class="some-data"></div>
            </div> <!-- end of panel -->
        </div> <!-- end of col -->
    </div> <!--end of row -->
  
  
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="train-name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input class="form-control" id="destination" type="text">
                        </div>
                        <div class="form-group">
                            <label for="train-time">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="train-time" type="number">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input class="form-control" id="frequency" type="number">
                        </div>
                        <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Script -->
    <script src="javascript.js"></script>
  
</body>

</html>
